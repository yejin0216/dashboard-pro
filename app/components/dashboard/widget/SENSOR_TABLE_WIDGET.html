<div id="sensorTable" class="tableWdgt" ng-controller="SENSOR_TABLE_WIDGET_Ctrl" ng-init="getWdgtInfo(widget)">
    <div class="table-type01">
        <table>
            <colgroup>
                <col ng-repeat="g in ::gridCol | orderBy:'ordr'" ng-class="colWidth(g)">
            </colgroup>
            <thead>
                <tr>
                    <th ng-repeat="g in ::gridCol | orderBy:'ordr'" scope="col">{{"wdgtCol.ds."+g.id | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="list in devList track by $index" ng-class-odd="'back-color-gray1'">
                    <td ng-repeat="g in ::gridCol | orderBy:'ordr'" ng-switch on="g.id" ng-class="tdPadding(g)">
                        <span title="{{list[g.id]}}" ng-switch-default>{{list[g.id]||'-'}}</span>
                        <span ng-switch-when="icon" ng-click="updateIcon(list)"><img ng-src="{{list[g.id]}}" height="25" width="25"/></span>
                        <span ng-switch-when="snsrType">{{list[g.id]|snsrTypeNm}}</span>
                        <span ng-switch-when="lastVal"><b>{{list[g.id]||'-'|ctrlStr}}</b></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="noData transparent">{{noData}}</div>
    </div>
</div>
