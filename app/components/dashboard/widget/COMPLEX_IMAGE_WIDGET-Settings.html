<div class="modal-dialog popSetWidget imageSetWdgt">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
            <h3>{{"dash.updWdgtDtl" | translate}}</h3>
        </div>
        <!-- 모달 내부 컨텐츠 -->
        <div class="modal-body">
            <!--<div class="form-group row">-->
                <!--<label class="label-control col-sm-3">{{"wdgt.title" | translate}}</label>-->
                <!--<div class="col-sm-9">-->
                    <!--<input type="text" class="form-control" ng-model="wdgtNm" maxlength="30" />-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group row">
                <label class="label-control col-sm-12">{{"wdgt.bg" | translate}}<!--<span class="bgrdSizeInfo">({{savedImageInfo.bgrdSize}})</span>--></label>
                <div class="col-sm-12">
                    <div id="bgCover" ng-style="{background:savedImageInfo.bgrdColor}"></div>
                    <div id="bgPreview" ng-style="{'background-image':'url('+savedImageInfo.imgFilePath+')','background-size':savedImageInfo.bgrdSize}">
                        <div ng-if="button.upload" id="bgUpload">
                            <p>{{"wdgt.eMsgImgUpldGuide" | translate}}</p>
                        </div>
                        <div class="bgInput bgHeader" ng-if="button.input">
                            <md-input-container md-no-float="" class="md-block">
                                <input ng-model="savedImageInfo.title" placeholder="{{'wdgt.eMsgEnterHeader' | translate}}" ng-style="{color:savedImageInfo.titleTextColor}"/>
                            </md-input-container>
                        </div>
                        <div class="bgInput bgContents" ng-if="button.input">
                            <md-input-container md-no-float="" class="md-block">
                                <input ng-model="savedImageInfo.descComments" placeholder="{{'wdgt.eMsgEnterContents' | translate}}" ng-style="{color:savedImageInfo.titleTextColor}"/>
                            </md-input-container>
                        </div>
                        <div class="bgInput bgFooter" ng-if="button.input">
                            <md-input-container md-no-float="" class="md-block">
                                <input ng-model="savedImageInfo.tailComments" placeholder="{{'wdgt.eMsgEnterFooter' | translate}}" ng-style="{color:savedImageInfo.titleTextColor}"/>
                            </md-input-container>
                        </div>
                        <div class="bgCircle">
                            <div class="circle" title="{{'wdgt.upldBg' | translate}}" ngf-select="uploadFile($file, $invalidFiles)"><i class="fas fa-image"></i></div>
                            <div class="circle" title="{{'wdgt.updBgColor' | translate}}" color-picker color-picker-model="savedImageInfo.bgrdColor" color-picker-output-format="'rgba'" color-picker-show-value="false"><i class="fas fa-palette"></i></div>
                            <div class="circle" title="{{'wdgt.updFontColor' | translate}}" color-picker color-picker-model="savedImageInfo.titleTextColor" color-picker-output-format="'rgba'" color-picker-show-value="false"><i class="fas fa-font"></i></div>
                            <div class="circle" title="{{'wdgt.adjBgSize' | translate}}" ng-click="updateBgSize(true)"><i class="fas fa-expand"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// 모달 내부 컨텐츠 -->
        <div class="modal-footer">
            <a class="btn btn-white-b h30" ng-click="close()">{{"comm.cancel" | translate}}</a>
            <a class="btn btn-black h30" ng-click="save()">{{"comm.save" | translate}}</a>
        </div>
    </div>
</div>
