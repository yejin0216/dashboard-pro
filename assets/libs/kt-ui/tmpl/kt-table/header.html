<tr>
  <th ng-class="{sortable: column.sortable,'sort-asc': params.sorting[column.sortable]=='asc', 'sort-desc': params.sorting[column.sortable]=='desc'}"
  ng-click="sortBy(column)" ng-repeat="column in columns" class="header">
    <div>
        {{column.title}}
    </div>
  </th>
</tr>
<tr ng-show="show_filter">
  <th ng-repeat="column in columns" class="filter">
    <form ng-submit="doFilter()">
      <!-- Hidden submit for ENTER key work-->
      <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"
      />
      <div ng-repeat="(name, filter) in column.filter">
        <div ng-include="'ng-table/filters/' + filter + '.html'">
        </div>
      </div>
    </form>
  </th>
</tr>
