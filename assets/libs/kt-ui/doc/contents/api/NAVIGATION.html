<script type="text/javascript">
	function compDocCtrl ($scope,$location) {
		var usageTpl = _($('#usageTpl').html()).unescape();
		var apiTpl = _($('#exapmleTpl').html()).unescape();


		$scope.apiUsage = usageTpl;
		$scope.apiExample = apiTpl;
		$scope.renderPreview = function() {
			var previewFrame = document.getElementById('preview');
		  var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;

			  preview.open();
			  preview.write($scope.apiExample);
			  preview.close();
		};
		$scope.renderPreview();

		$scope.$location = $location;

		$scope.menu = [{
		    "text": "Another action",
		    "href": "#anotherAction"
		  },
		  {
		    "text": "Something else here",
		    "click": "$alert('working ngClick!')"
		  },
		  {
		    "divider": true
		  },
		  {
		    "text": "Separated link",
		    "href": "#",
		    "submenu": [
		      {
		        "text": "Second level link",
		        "href": "#"
		      },
		      {
		        "text": "Second level link 2",
		        "href": "#"
		      }
		    ]
		  }];
	}
</script>

<div ng-controller="compDocCtrl">

		설명
	</h3>

	</p>

	</div>

	<h3>사용법</h3>
	<div class="usage">
		<textarea ui-codemirror="{
	          lineNumbers: true,
	          mode: 'text/html',
	      		readOnly: true
	         }" ng-model="apiUsage">
	  </textarea>
	</div>
	<h3>속성별 설명</h3>
	<div class="attributes">

			<li>
				<code>필수 속성</code>

			</li>
			<li>
				<code>옵셔널 속성</code> <small>- optional</small>
				<p></p>
			</li>
		</ul>
	</div>
	<h3>예제</h3>
	<div class="example">
		<textarea ui-codemirror="{
	          lineNumbers: true,
	          mode: 'text/html',
						onChange : renderPreview
