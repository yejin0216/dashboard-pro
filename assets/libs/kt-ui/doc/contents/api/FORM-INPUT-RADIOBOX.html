<script type="text/javascript">
	function compDocCtrl ($scope) {
		var usageTpl = _($('#usageTpl').html()).unescape();
		var apiTpl = _($('#exapmleTpl').html()).unescape();

		$scope.apiUsage = usageTpl;
		$scope.apiExample = apiTpl;
		$scope.renderPreview = function() {
				var previewFrame = document.getElementById('preview');
		  		var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;

			  	preview.open();
			  	preview.write($scope.apiExample);
			  	preview.close();
		};
		$scope.renderPreview();
	}
</script>
<div ng-controller="compDocCtrl">
	<h2>
		설명
	</h2>
	<p class="description">
		HTML 라디오 박스
	</p>
	<h2>사용법</h2>
	<div class="usage">
		<textarea ui-codemirror="{	lineNumbers: true,
						          	mode: 'text/html',
						      		readOnly: true
						         }" ng-model="apiUsage">
	  </textarea>
	</div>
	<h2>속성별 설명</h2>
	<div class="attributes">
		<ul>
			<li>
				<code>ng-model</code>
				<p>데이터 바인딩할 모델을 적어준다.</p>
			</li>
			<li>
				<code>value</code>
				<p>라디오 박스가 선택될 때 값을 정의한다.</p>
			</li>
			<li>
				<code>name</code> <small>- optional</small>
				<p>컨트롤할 컴포넌트의 property 이름을 준다.</p>
			</li>
			<li>
				<code>ng-change</code> <small>- optional</small>
				<p>라디오박스 값이 변경될 때(change 이벤트 발생 시) 해당 {string} 표현식이 실행된다.</p>
			</li>
		</ul>
	</div>
	<h2>예제</h2>
	<div class="example">
		<textarea ui-codemirror="{	lineNumbers: true,
						          	mode: 'text/html',
									onChange : renderPreview
						         }" ng-model="apiExample">
	  </textarea>		
	</div>
	<h2>Preview</h2>
	<iframe id="preview">
		
	</iframe>
</div>

<script id="usageTpl" type="text/tpl"><input type="radio"
       	   ng-model="{string}"
       	   value="{string}"
      	   [name]="{string}"
       	   [ng-change]="{string}"></script>

<script id="exapmleTpl" type="text/tpl">&lt;!doctype html&gt;
&lt;html ng-app="myApp"&gt;
  &lt;head&gt;
    &lt;script src="vendor/angular/angular.js"&gt;&lt;/script&gt;
    &lt;script type="text/javascript"&gt;

		angular.module('myApp', []).controller('Ctrl', function ($scope) {
  			$scope.color = 'blue';
		});
    &lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;form name="myForm" ng-controller="Ctrl"&gt;
      &lt;input type="radio" ng-model="color" value="red"&gt;  Red &lt;br/&gt;
      &lt;input type="radio" ng-model="color" value="green"&gt; Green &lt;br/&gt;
      &lt;input type="radio" ng-model="color" value="blue"&gt; Blue &lt;br/&gt;
      &lt;tt&gt;color = {{color}}&lt;/tt&gt;&lt;br/&gt;
     &lt;/form&gt;
  &lt;/body&gt;
&lt;/html&gt;
</script>
