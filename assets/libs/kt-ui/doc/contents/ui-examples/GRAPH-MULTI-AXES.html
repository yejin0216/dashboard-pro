<script type="text/javascript">
	function compDocCtrl ($scope) {
		var usageTpl = _($('#usageTpl').html()).unescape();
		var apiTpl = _($('#exapmleTpl').html()).unescape();

		$scope.apiUsage = usageTpl;
		$scope.apiExample = apiTpl;
		$scope.renderPreview = function() {
			var previewFrame = document.getElementById('preview');
		  var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;

			  preview.open();
			  preview.write($scope.apiExample);
			  preview.close();
		};
		$scope.renderPreview();
	}
</script>

<style type="text/css">
	iframe {
	  height: 420px;
	}	
</style>


<div ng-controller="compDocCtrl">
	<h2>
		설명
	</h2>
	<p class="description">
		x축, y축을 설정한다.<br>
		left margin, bottom margin 값을 설정하여 축을 표시할 수 있도록 한다.<br>
		text = 축 이름을 설정한다. <br>
		category = 카테고리 값을 설정한다.<br>
		step = 케타고리 나타내는 간격을 설정한다.<br>
	</p>

	<h2>예제</h2>
	<iframe id="preview" style="border:none;">
		
	</iframe>

	<h2>코드</h2>
	<div class="example">
		<textarea ui-codemirror="{
	          lineNumbers: true,
	          mode: 'text/html',
						onChange : renderPreview
	         }" ng-model="apiExample">
	  </textarea>		
	</div>

</div>

<script id="usageTpl" type="text/tpl"><select
       ngModel="{string}"
       [name]="{string}"
       [ngRequired]="{string}"
       [ngOptions]="{comprehension_expression}"
       [required]>
</select></script>
